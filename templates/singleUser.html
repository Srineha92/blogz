{% extends "base.html" %}
{% block content %}

<h1>User Posts</h1>

        {% for entry in entries %}
        <a href="/blog?id={{entry.id}}"><h2 >{{ entry.title }}</h2></a> <!--entries=Blog.query.filter_by(owner_id=user_id).all() -->
        <p>{{ entry.body }}</p>
        <p>Written by: <a href="/blog?userid={{entry.owner_id}}">{{ entry.owner.username }}</a></p>
      {% endfor %}
{% endblock %}
