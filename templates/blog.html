
{% extends "base.html" %}
{% block content %}

<h1>Blog posts!</h1>
        {% for post in posts %}
           
                
                <h1>
                    <a href="/blog?id={{ post.id }}" > {{ post.title }}</a>
                </h1>

                <h3>{{ post.body}}</h3>

            
            <p class="padding">written by: <a href="/blog?userid={{post.owner_id}}">{{ post.owner.username }}</a></p>
    
        {% endfor %}
    
    
{% endblock %}
